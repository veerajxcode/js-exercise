<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | Guess Random Number</title>
</head>
<body>
    <div class="container">
        <label for="">Guess the Number</label>
        <form class="noform">
            <input type="text" name="number" id="number">
            <input type="submit" id="subt" value="Guess Submit">
        </form>
        <div class="result">
            <p>Previous Guesses: <span class="guess"></span> </p>
            <p>Remaining Chances: <span class="remaining">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
